<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Booking</title>
</head>
<body>
    <header>
        <img src="./images/logo.jpg">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="locatio.html">Location</a></li>
            <li><a href="blog.html">Blog</a></li>
        </ul>
    </nav>

    <main>
        <h1>Book a Tabe</h1>
        <form method="POST">
            <fieldset id="size">
               <label> <input type="radio" value="2" name="size"> 2-person table</label>
                <label><input type="radio" value="4" name="size"> 4-person table</label>
                <label><input type="radio" value="6" name="size"> 6-person table</label>
                
                
            </fieldset>
            <fieldset id="location">
                <label><input type="radio" value="indoors" name="location">Indoors</label>
                <label><input type="radio" value="outdoors" name="location">Outdoors</label>
            </fieldset>
            <button type="submit">Book table</button>
        </form>
    </main>

    <main>
        <h1>Book a Table</h1>
        <div>
            <label for="booking_date">Booking Date</label>
            <input type="date" id="booking_date" name="booking_date">
        </div>

        <div>
            <label for="bookin_people">Number of People</label>
            <input type="range" id="booking_people" name="booking_people"min=1 max="10" value="4"oninput="this.nextElementSibling.value=this.value">
            <output>4</output>
        </div>

        <div>
            <label for="location">Location</label>
            <input id="booking_location" name="booking_location" lists="locations">
            <datalist id="locations">
                <option value="downtown"></option>
                <option value="uptown"></option>
            </datalist>
        </div>
    </main>
</body>
</html>
